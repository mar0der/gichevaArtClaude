version: '3.8'

services:
  backend:
    image: gichevaartclaude-backend:latest
    ports:
      - "5001:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - gichevaart

  frontend:
    image: gichevaartclaude-frontend:latest
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gichevaart

networks:
  gichevaart:
    driver: bridge